<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: auto;
            text-align: center;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th colspan="6"><h2>Time Table</h2></th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Python</td>
            <td>Networks</td>
            <td>DSA</td>
            <td>English</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>DBMS</td>
            <td>DSA</td>
            <td>English</td>
            <td>Club</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td colspan="6"><strong>Lunch</strong></td>
        </tr>
        <tr>
            <td>Networks</td>
            <td>Statistics</td>
            <td>Python</td>
            <td>DSA</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>DBMS</td>
            <td>R&D</td>
            <td>English</td>
            <td>Statistics</td>
        </tr>
    </table>
</body>
</html>
